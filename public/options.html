<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuickSense 设置</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    .options-container {
      max-width: 600px;
      margin: 0 auto;
    }

    h1 {
      color: #333;
      margin-bottom: 24px;
    }

    .option-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }

    input:focus {
      outline: none;
      border-color: #4a90e2;
      box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2);
    }

    button {
      background-color: #4a90e2;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background-color: #357abd;
    }

    .status-message {
      margin-top: 16px;
      padding: 8px;
      background-color: #e8f5e9;
      color: #2e7d32;
      border-radius: 4px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="options.js"></script>
</body>
</html>
